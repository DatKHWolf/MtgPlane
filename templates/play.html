{% extends 'base.html' %}

{% block head %}
<title>MTG Planechase</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Current Planechase Card</h1>
    {% if not card %}
        <h4>There are no Cards.</h4>
    {% else %}
        <form action="/prevcard">
            <button>Prev Card</button>
        </form>
        <form action="/nextcard">
            <button>Next Card</button>
        </form>
    <form action="/">
            <button>End Game</button>
        </form>

    <div class="card">
        <div class="text">
            <h2>{{ card.name }}</h2>
            <h4>{{ card.type_line }}</h4>
            <p class="">{{ card.oracle_text }}</p>
            <p class="">{{ card.chaos_text }}</p>
        </div>
        <div class="">
            <img class="rotate" src="{{ card.image['border_crop'] }}">
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
